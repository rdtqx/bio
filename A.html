<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <style>
        /* Basic reset and full screen layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Fullscreen background GIF */
        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://gifdb.com/images/high/cute-roblox-dance-nqerws7v8ia4cxtl.gif') no-repeat center center;
            background-size: cover;
        }

        /* Centered Rainbow Button */
        #play-button {
            position: absolute;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 3s infinite linear;
            color: white;
            text-shadow: 2px 2px 5px black;
            display: none; /* Hidden by default */
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #play-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="background"></div>
    <button id="play-button">Click Me</button>

    <!-- Local Audio File (Auto Play) -->
    <audio id="audio" loop>
        <source src="a.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("audio");
            const playButton = document.getElementById("play-button");

            // Try to autoplay
            audio.play().then(() => {
                console.log("Autoplay started!");
            }).catch(error => {
                console.warn("Autoplay blocked, showing button.");
                playButton.style.display = "block"; // Show button if autoplay is blocked
            });

            // Handle user interaction if needed
            playButton.addEventListener("click", function () {
                audio.play();
                playButton.style.display = "none"; // Hide button after play
            });
        });
    </script>

</body>
</html>
